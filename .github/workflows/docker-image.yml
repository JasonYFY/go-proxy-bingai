name: go-proxy-bingai

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Shanghai

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}        

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./docker/Dockerfile  
          push: true
          tags: |
            ghcr.io/jasonyfy/go-proxy-bingai:${{ github.ref_name }}
            ghcr.io/jasonyfy/go-proxy-bingai:latest
            docker.io/jasonyfy/go-proxy-bingai:${{ github.ref_name }}
            docker.io/jasonyfy/go-proxy-bingai:latest
          cache-from: type=registry,ref=jasonyfy/go-proxy-bingai:cache
          cache-to: type=registry,ref=jasonyfy/go-proxy-bingai:cache,mode=max   
